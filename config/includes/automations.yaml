- alias: 'Switch off everything if not at home'
  trigger:
    - platform: state
      entity_id: sensor.presence
      to: 'not present'
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.lights
    - service: media_player.turn_off
      entity_id:
        - media_player.tv
    - service: media_player.turn_off
      entity_id:
        - media_player.audiocast
    - service: notify.pushbullet
      data:
        title: Lights turned off
        message: Automation